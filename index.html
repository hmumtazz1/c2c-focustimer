<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="settingsBtn" class="settings-btn" aria-label="Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="3.2" stroke="currentColor" stroke-width="1.5"/>
                <path d="M19.4 13.5c.04-.5.06-1 .06-1.5s-.02-1-.06-1.5l1.7-1.3a.5.5 0 00.12-.64l-1.6-2.8a.5.5 0 00-.6-.22l-2 .8a7.03 7.03 0 00-1.3-.75l-.3-2.1A.5.5 0 0015 3h-3a.5.5 0 00-.5.42l-.3 2.1c-.46.18-.9.42-1.3.75l-2-.8a.5.5 0 00-.6.22l-1.6 2.8a.5.5 0 00.12.64l1.7 1.3c-.04.5-.06 1-.06 1.5s.02 1 .06 1.5l-1.7 1.3a.5.5 0 00-.12.64l1.6 2.8a.5.5 0 00.6.22l2-.8c.4.33.84.57 1.3.75l.3 2.1A.5.5 0 0012 21h3a.5.5 0 00.5-.42l.3-2.1c.46-.18.9-.42 1.3-.75l2 .8a.5.5 0 00.6-.22l1.6-2.8a.5.5 0 00-.12-.64l-1.7-1.3z" stroke="currentColor" stroke-width="1.5"/>
            </svg>
        </button>
        <h1>Focus Timer</h1>
        <div id="modeLabel" class="mode-label">Work</div>
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="add5MinBtn">+5 Min</button>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Timer Settings</h2>
            <form id="settingsForm">
                <div>
                  <label for="workDurationMinutesInput">Work Duration:</label>
                  <input type="number" id="workDurationMinutesInput" min="0" max="59" value="25"> min
                  <input type="number" id="workDurationSecondsInput" min="0" max="59" value="0"> sec
                </div>
                <div>
                  <label for="restDurationMinutesInput">Rest Duration:</label>
                  <input type="number" id="restDurationMinutesInput" min="0" max="59" value="5"> min
                  <input type="number" id="restDurationSecondsInput" min="0" max="59" value="0"> sec
                </div>
                <div class="modal-actions">
                    <button type="submit" id="saveSettingsBtn">Confirm</button>
                    <button type="button" id="cancelSettingsBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
